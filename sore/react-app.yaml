runtime: nodejs14
handlers:
  - url: /static
    static_dir: build/static

  - url: /(.*\.(json|ico|js|css|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot|map|txt|xml|yml))$
    static_files: build/\1
    upload: build/(.*\.(json|ico|js|css|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot|map|txt|xml|yml))$

  - url: /.*
    script: auto

